<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>rbryan.me</title>
		<link rel="icon" type="image/x-icon" href="./main_page_assets/favicon.png">

		<style>
			@font-face {
				font-family: "pixter_granular";
				src: url("./main_page_assets/pixter_granular.ttf");
			}

			body {
				background: url("./main_page_assets/bg_grad.png");
				background-size: 100vw 100vh;
			}

			.bg_blur {
				position: fixed;
				top: 0.5em;
				left: 0.5em;
				width: calc(100vw - 1em);
				height: calc(100vh - 1em);
				background: #000000cf;
				filter: blur(20px);
			}

			.main_content {
				position: fixed;
				top: 2.5vh;
				left: 2.5vw;
				width: calc(100vw - 5vw);
				height: calc(100vh - 5vh);
				/* background: red; */
			}

			.main_content h1, p {
				font-family: pixter_granular;
				margin-left: 60px;
				color: #00b7ff;
				text-shadow: 0px 0px 25px #00b7ff;
			}

			.main_content h1 {
				font-size: 80px;
				line-height: 80px;
			}
			.main_content p {
				font-size: 20px;
				line-height: 10px;
			}

			/* i hope the creator of css dies */
			.bottom_icons {
				position: fixed;
				bottom: 8.5vh;
				left: 5.5vw;
			}
			.bottom_icons img {
				width: 50px;
				image-rendering: pixelated;
				margin-right: 10px;
			}
			.bottom_icons img:hover {
				filter: drop-shadow(0px 0px 5px #00b7ff88);
			}

			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="bg_blur"></div>

		<div class="main_content">
			<h1>rbryan.me</h1>
			<p>i have nothing important to put on this page</p>
			<p>go do something productive with your life</p>
			<p>(or click those buttons at the bottom)</p>

			<div class="bottom_icons">
				<a href="https://rbryan.me/salesman" title="[[NUMBER 1 RATED SALESMAN 1997]]">
					<img src="./main_page_assets/blue_spamton.png">
				</a>
			</div>
		</div>
	</body>
</html>
